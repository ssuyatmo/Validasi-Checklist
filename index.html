<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA-1 & QA-7 Inspection Report</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(180deg, #e7f7e7, #d0f0c0);
  margin: 0;
  padding: 10px;
}
header {
  background: linear-gradient(to right, #f5d76e, #f7e8a0);
  color: #333;
  text-align: center;
  font-weight: bold;
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
.container {
  margin-top: 10px;
}
.card {
  background: white;
  border-radius: 12px;
  padding: 10px;
  margin-bottom: 10px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.15);
}
.label {
  font-weight: bold;
  margin-bottom: 5px;
}
.input-group {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin: 4px 0;
}
.status-box {
  width: 80px;
  height: 40px;
  border-radius: 10px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
  line-height: 20px;
  padding: 5px;
  background-color: #ddd;
  color: #333;
  box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
}
.status-good {
  background-color: #d0ffd0;
  color: green;
}
.status-bad {
  background-color: #ffd0d0;
  color: red;
}
input, textarea {
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 6px;
  box-sizing: border-box;
}
button {
  background: #f7b731;
  color: white;
  border: none;
  border-radius: 10px;
  padding: 10px;
  font-size: 16px;
  margin: 5px 2px;
  cursor: pointer;
  box-shadow: 0 3px 6px rgba(0,0,0,0.2);
}
button:hover {
  background: #f5a623;
}
#previewArea {
  white-space: pre-wrap;
  background: #f0fff0;
  border-radius: 10px;
  padding: 10px;
  margin-top: 10px;
  box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
}
</style>
</head>
<body>

<header>🧾 QA-1 & QA-7 INSPECTION REPORT 🧾</header>

<div class="container">

  <div class="card">
    <label>📅 Date:</label>
    <input type="date" id="date"><br>
    <label>👷 Mechanic:</label>
    <input type="text" id="mechanic"><br>
    <label>🚗 CN:</label>
    <input type="text" id="cn"><br>
    <label>⌛ HM:</label>
    <input type="text" id="hm">
  </div>

  <div class="card">
    <div class="label">🩸 Oil Level</div>
    <div class="input-group">
      <div class="status-box" onclick="toggleStatus(this,'engineOil')">GOOD</div>
      <input id="engineOil" placeholder="Engine oil level :">
    </div>
    <div class="input-group">
      <div class="status-box" onclick="toggleStatus(this,'transOil')">GOOD</div>
      <input id="transOil" placeholder="Transmission oil level :">
    </div>
    <div class="input-group">
      <div class="status-box" onclick="toggleStatus(this,'hydOil')">GOOD</div>
      <input id="hydOil" placeholder="Hydraulic oil level :">
    </div>
  </div>

  <div class="card">
    <div class="label">⚙️ Engine Area</div>
    <div class="input-group">
      <div class="status-box" onclick="toggleStatus(this,'belt')">GOOD</div>
      <input id="belt" placeholder="Belt tension :">
    </div>
    <div class="input-group">
      <div class="status-box" onclick="toggleStatus(this,'oilLeak')">GOOD</div>
      <input id="oilLeak" placeholder="Engine oil leakage :">
    </div>
    <div class="input-group">
      <div class="status-box" onclick="toggleStatus(this,'rail')">GOOD</div>
      <input id="rail" placeholder="Common Rail Connector :">
    </div>
    <div class="input-group">
      <div class="status-box" onclick="toggleStatus(this,'injector')">GOOD</div>
      <input id="injector" placeholder="Injector Tube :">
    </div>
  </div>

  <div class="card">
    <div class="label">🚗 Cabin Area</div>
    <div class="input-group">
      <div class="status-box" onclick="toggleStatus(this,'fm')">GOOD</div>
      <input id="fm" placeholder="FM Radio :">
    </div>
    <div class="input-group">
      <div class="status-box" onclick="toggleStatus(this,'fatigue')">GOOD</div>
      <input id="fatigue" placeholder="Fatigue Warning :">
    </div>
    <div class="input-group">
      <div class="status-box" onclick="toggleStatus(this,'window')">GOOD</div>
      <input id="window" placeholder="Power Window :">
    </div>
  </div>

  <div class="card">
    <div class="label">🛞 Frame Area</div>
    <div class="input-group">
      <div class="status-box" onclick="toggleStatus(this,'seat')">GOOD</div>
      <input id="seat" placeholder="Operator seat :">
    </div>
    <div class="input-group">
      <div class="status-box" onclick="toggleStatus(this,'handrail')">GOOD</div>
      <input id="handrail" placeholder="Hand Rail :">
    </div>
  </div>

  <div class="card">
    <div class="label">💧 Pressure Suspension (Panel)</div>
    <input id="fl" placeholder="FL :">
    <input id="fr" placeholder="FR :">
    <input id="rl" placeholder="RL :">
    <input id="rr" placeholder="RR :">
  </div>

  <div class="card">
    <div class="label">🛠️ Tyre Condition</div>
    <select id="tyre">
      <option value="GOOD">✅ GOOD</option>
      <option value="BAD">❌ BAD</option>
    </select>
    <textarea id="tyreNote" placeholder="Jika BAD → tulis temuan di bawah ini:"></textarea>
  </div>

  <div class="card">
    <div class="label">📝 Validasi & Kelengkapan Checklist Service</div>
    <textarea id="validation" rows="10" placeholder="Job Card & Cover Checklist ✅
Form Observasi Redo PS ✅
Form QA 1 & QA 7 ✅
Form PPM ✅
Form Check List A ✅
Form Check List B ✅
Form Check List C ✅
Form Backlog ✅
Form FUI ✅
Form Repair Order ✅
Form Combine Maintenance ✅
Form Service Activity Report ✅"></textarea>
  </div>

  <div class="card">
    <div class="label">⚠️ Deviation</div>
    <textarea id="deviation" placeholder="Tulis deviation satu per baris..."></textarea>
  </div>

  <div style="text-align:center;">
    <button onclick="generatePreview()">🧾 Preview</button>
    <button onclick="copyWA()">📋 Copy</button>
    <button onclick="sendWA()">📤 Send WhatsApp</button>
  </div>

  <div id="previewArea"></div>

</div>

<script>
function toggleStatus(el, targetId) {
  const input = document.getElementById(targetId);
  if (el.classList.contains("status-good")) {
    el.classList.remove("status-good");
    el.classList.add("status-bad");
    el.textContent = "BAD";
    input.value = input.placeholder + " ❌ BAD";
  } else if (el.classList.contains("status-bad")) {
    el.classList.remove("status-bad");
    el.textContent = "GOOD";
    el.classList.add("status-good");
    input.value = input.placeholder + " ✅ GOOD";
  } else {
    el.classList.add("status-good");
    input.value = input.placeholder + " ✅ GOOD";
  }
}

function formatDate(isoDate) {
  if (!isoDate) return "";
  const date = new Date(isoDate);
  const options = { day: "2-digit", month: "short", year: "numeric" };
  return date.toLocaleDateString("en-GB", options).replace(",", "");
}

function generatePreview() {
  const date = formatDate(document.getElementById('date').value);
  const mech = document.getElementById('mechanic').value;
  const cn = document.getElementById('cn').value;
  const hm = document.getElementById('hm').value;

  const deviationText = document.getElementById('deviation').value
    .split('\n')
    .filter(line => line.trim() !== "")
    .map(line => `⚠️ ${line.trim()}`)
    .join('\n');

  const result =
`📅 Tgl : ${date}
👷 Mekanik : ${mech}
🚗 CN : ${cn}
⌛ HM : ${hm}

---

🩸 Oil Level 🩸
${engineOil.value}
${transOil.value}
${hydOil.value}

---

⚙️ Engine Area ⚙️
${belt.value}
${oilLeak.value}
${rail.value}
${injector.value}

---

🚗 Cabin Area 🚗
${fm.value}
${fatigue.value}
${window.value}

---

🛞 Frame Area 🛞
${seat.value}
${handrail.value}

---

💧 Pressure Suspension (Panel) 💧
FL : ${fl.value} | FR : ${fr.value} | RL : ${rl.value} | RR : ${rr.value}

---

🛠️ Tyre Condition 🛠️
Tyre : ${tyre.value}
${tyreNote.value ? tyreNote.value : "Jika BAD → tulis temuan di bawah ini:"}

---

📝 Validasi & Kelengkapan Checklist Service
${validation.value}

---

⚠️ Deviation :
${deviationText}`;

  document.getElementById('previewArea').textContent = result;
}

function copyWA() {
  const text = document.getElementById('previewArea').textContent;
  navigator.clipboard.writeText(text);
  alert("✅ Format WA sudah disalin!");
}

function sendWA() {
  const text = encodeURIComponent(document.getElementById('previewArea').textContent);
  window.open(`https://wa.me/?text=${text}`);
}
</script>

</body>
</html>
