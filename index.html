<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA Inspection Form</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(180deg, #e6f4ea, #d1f0d0);
    margin: 0;
    padding: 0;
  }

  header {
    background: linear-gradient(90deg, #c9b45b, #a9d48a);
    color: #fff;
    text-align: center;
    padding: 15px;
    font-size: 1.4em;
    font-weight: bold;
    box-shadow: 0 3px 8px rgba(0,0,0,0.3);
  }

  .container {
    max-width: 700px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .section {
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 10px 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  h3 {
    margin-top: 0;
    color: #355e3b;
  }

  label {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 4px 0;
  }

  .btn-toggle {
    display: flex;
    gap: 6px;
  }

  button.choice {
    border: none;
    padding: 5px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }

  .good { background-color: #c5f7c5; }
  .bad { background-color: #f7c5c5; }

  textarea {
    width: 100%;
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 5px;
    margin-top: 5px;
    resize: vertical;
  }

  .row { display: flex; gap: 10px; flex-wrap: wrap; }

  input[type="text"], input[type="number"], input[type="date"] {
    width: 100%;
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .btns {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }

  .btns button {
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    color: #fff;
  }

  .preview { background-color: #5ab55e; }
  .copy { background-color: #f0b13e; }
  .send { background-color: #2b8dff; }

  pre {
    white-space: pre-wrap;
    background: #f7fff7;
    border-radius: 10px;
    padding: 15px;
    margin-top: 15px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>
<header>ğŸ§¾ QA-1 & QA-7 INSPECTION FORM</header>

<div class="container">

  <div class="section">
    <div class="row">
      <div style="flex:1">
        <label>Tipe QA:
          <select id="qaType">
            <option value="QA-1 Pre Inspection">QA-1 Pre Inspection</option>
            <option value="QA-7 Final Inspection">QA-7 Final Inspection</option>
          </select>
        </label>
      </div>
    </div>
    <div class="row">
      <div style="flex:1"><label>Tanggal: <input type="date" id="tgl"></label></div>
      <div style="flex:1"><label>Mekanik: <input type="text" id="mekanik"></label></div>
    </div>
    <div class="row">
      <div style="flex:1"><label>CN: <input type="text" id="cn"></label></div>
      <div style="flex:1"><label>HM: <input type="text" id="hm"></label></div>
    </div>
  </div>

  <div id="sections"></div>

  <div class="section">
    <h3>ğŸ’§ Pressure Suspension (Panel)</h3>
    <div class="row">
      <input type="text" id="FL" placeholder="FL">
      <input type="text" id="FR" placeholder="FR">
      <input type="text" id="RL" placeholder="RL">
      <input type="text" id="RR" placeholder="RR">
    </div>
  </div>

  <div class="btns">
    <button class="preview" onclick="generatePreview()">ğŸ§¾ Preview</button>
    <button class="copy" onclick="copyText()">ğŸ“‹ Copy</button>
    <button class="send" onclick="sendWA()">ğŸ“¤ Send</button>
  </div>

  <pre id="output"></pre>
</div>

<script>
const items = {
  "ğŸ©¸ Oil Level ğŸ©¸": ["Engine oil level", "Transmission oil level", "Hydraulic oil level"],
  "âš™ï¸ Engine Area âš™ï¸": ["Belt tension", "Engine oil leakage", "Common Rail Connector", "Injector Tube"],
  "ğŸš— Cabin Area ğŸš—": ["FM Radio", "Fatigue Warning", "Power Window"],
  "ğŸ› Frame Area ğŸ›": ["Operator seat", "Hand Rail"],
  "ğŸ› ï¸ Tyre Condition ğŸ› ï¸": ["Tyre"]
};

const validasi = [
  "Job Card & Cover Checklist", "Form Observasi Redo PS", "Form QA 1 & QA 7", "Form PPM",
  "Form Check List A", "Form Check List B", "Form Check List C", "Form Backlog",
  "Form FUI", "Form Repair Order", "Form Combine Maintenance", "Form Service Activity Report"
];

const sectionContainer = document.getElementById("sections");

for (const [title, list] of Object.entries(items)) {
  const section = document.createElement("div");
  section.className = "section";
  section.innerHTML = `<h3>${title}</h3>`;
  list.forEach(name => {
    const row = document.createElement("div");
    row.innerHTML = `
      <label>
        <span>${name}</span>
        <span class="btn-toggle">
          <button class="choice good" onclick="setChoice(this,'GOOD')">âœ…</button>
          <button class="choice bad" onclick="setChoice(this,'BAD')">âŒ</button>
        </span>
      </label>
      <textarea placeholder="Tambahkan temuan jika ada" data-item="${name}"></textarea>
    `;
    section.appendChild(row);
  });
  sectionContainer.appendChild(section);
}

const validasiSec = document.createElement("div");
validasiSec.className = "section";
validasiSec.innerHTML = "<h3>ğŸ“ Validasi & Kelengkapan Checklist Service</h3>";
validasi.forEach(v => {
  const row = document.createElement("div");
  row.innerHTML = `
    <label>
      <span>${v}</span>
      <span class="btn-toggle">
        <button class="choice good" onclick="setChoice(this,'OK')">âœ…</button>
        <button class="choice bad" onclick="setChoice(this,'NO')">âŒ</button>
      </span>
    </label>
  `;
  validasiSec.appendChild(row);
});
sectionContainer.appendChild(validasiSec);

function setChoice(btn, value) {
  const parent = btn.parentElement;
  parent.querySelectorAll(".choice").forEach(b => b.style.opacity = "0.4");
  btn.style.opacity = "1";
  parent.setAttribute("data-value", value);
}

function generatePreview() {
  const qaType = document.getElementById("qaType").value;
  const tgl = document.getElementById("tgl").value;
  const mekanik = document.getElementById("mekanik").value;
  const cn = document.getElementById("cn").value;
  const hm = document.getElementById("hm").value;

  let txt = `ğŸ“… Tgl : ${tgl}\nğŸ‘· Mekanik : ${mekanik}\nğŸš— CN : ${cn}\nâŒ› HM : ${hm}\n\n---\n\n`;

  let deviations = [];

  for (const [title, list] of Object.entries(items)) {
    txt += `${title}\n`;
    list.forEach(name => {
      const row = [...document.querySelectorAll("label span:first-child")].find(e => e.textContent === name);
      const parent = row?.parentElement?.querySelector(".btn-toggle");
      const val = parent?.getAttribute("data-value") || "";
      const temuan = document.querySelector(`textarea[data-item="${name}"]`)?.value.trim();
      txt += `${name} : ${val ? (val === "GOOD" ? "âœ… GOOD" : "âŒ BAD") : ""}\n`;
      if (temuan) deviations.push(temuan);
    });
    txt += `\n---\n\n`;
  }

  txt += `ğŸ’§ Pressure Suspension (Panel)\nFL : ${FL.value} | FR : ${FR.value} | RL : ${RL.value} | RR : ${RR.value}\n\n---\n\n`;

  txt += `ğŸ“ Validasi & Kelengkapan Checklist Service\n\n`;
  document.querySelectorAll('.section h3 + div label').forEach(l => {
    const val = l.querySelector(".btn-toggle")?.getAttribute("data-value");
    if (val && l.closest(".section").querySelector("h3").textContent.includes("Validasi")) {
      txt += `${l.querySelector("span").textContent} ${val === "OK" ? "âœ…" : "âŒ"}\n\n`;
    }
  });

  txt += `---\n\nâš ï¸ Deviation :\n`;
  deviations.forEach(d => txt += `âš ï¸ ${d}\n`);
  document.getElementById("output").textContent = txt;
}

function copyText() {
  const text = document.getElementById("output").textContent;
  navigator.clipboard.writeText(text);
  alert("âœ… Teks berhasil disalin!");
}

function sendWA() {
  const msg = encodeURIComponent(document.getElementById("output").textContent);
  window.open(`https://wa.me/?text=${msg}`, "_blank");
}
</script>
</body>
</html>
