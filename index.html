<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inspection Report HD</title>
<style>
body {
  font-family: "Poppins", sans-serif;
  margin: 0;
  background: linear-gradient(to bottom right, #e7f8e3, #d0efc0);
  color: #222;
}
header {
  background: #f3cd6e;
  color: #1a1a1a;
  text-align: center;
  padding: 12px;
  font-weight: 700;
  font-size: 18px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
.container {
  padding: 10px;
  max-width: 650px;
  margin: auto;
}
.card {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  padding: 10px;
  margin-bottom: 12px;
}
select, input[type="text"], input[type="number"], input[type="date"], textarea {
  width: 100%;
  border-radius: 6px;
  border: 1px solid #ccc;
  padding: 6px;
  font-size: 13px;
  margin-top: 4px;
}
textarea {
  resize: none;
  height: 50px;
}
h3 {
  background: #cfe8cf;
  padding: 6px;
  border-radius: 6px;
  font-size: 15px;
  margin-bottom: 6px;
}
.label {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 5px 0;
}
.label span {
  flex: 1;
  font-size: 14px;
}
.label button {
  border: none;
  border-radius: 8px;
  padding: 5px 10px;
  margin-left: 5px;
  cursor: pointer;
  background: #eee;
  font-weight: bold;
}
.good.active { background: #b8f5b8; }
.bad.active { background: #f5b8b8; }
section {
  margin-bottom: 12px;
}
.pressure input {
  width: 48%;
  margin-bottom: 4px;
}
.buttons {
  display: flex;
  justify-content: space-around;
  margin-top: 12px;
}
button.main {
  padding: 8px 14px;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  background: #f1d28a;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
#previewPopup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  width: 90%;
  max-width: 400px;
  z-index: 100;
  padding: 15px;
}
#previewPopup pre {
  max-height: 60vh;
  overflow-y: auto;
  white-space: pre-wrap;
  font-size: 13px;
  margin-bottom: 10px;
}
#popupButtons {
  display: flex;
  justify-content: space-around;
}
</style>
</head>
<body>

<header>INSPECTION REPORT HD</header>

<div class="container">
  <div class="card">
    <label><input type="checkbox" id="qa1" checked> QA-1</label>
    <label><input type="checkbox" id="qa7"> QA-7</label>
    <label><input type="checkbox" id="daily"> Daily Check</label>
  </div>

  <div class="card">
    <label>CODE NUMBER :</label><input type="text" id="code">
    <label>DATE :</label><input type="date" id="date">
    <label>HOURMETER :</label><input type="number" id="hm">
  </div>

  <div class="card">
    <h3>Frame Area</h3>
    <div class="label">
      <span>Operator seat</span>
      <div>
        <button class="good" onclick="toggleBtn(this)">‚úÖ</button>
        <button class="bad" onclick="toggleBtn(this)">‚ùå</button>
      </div>
    </div>
    <textarea placeholder="add Notes"></textarea>

    <div class="label">
      <span>Hand Rail</span>
      <div>
        <button class="good" onclick="toggleBtn(this)">‚úÖ</button>
        <button class="bad" onclick="toggleBtn(this)">‚ùå</button>
      </div>
    </div>
    <textarea placeholder="add Notes"></textarea>
  </div>

  <div class="card">
    <h3>Suspension Pressure (on monitor panel)</h3>
    <div class="pressure">
      <input type="text" placeholder="FL (MPa)"> <input type="text" placeholder="FR (MPa)">
      <input type="text" placeholder="RL (MPa)"> <input type="text" placeholder="RR (MPa)">
    </div>
  </div>

  <div class="card">
    <h3>Tyre Condition</h3>
    <div class="label">
      <span>Tyre Condition</span>
      <div>
        <button class="good" onclick="toggleBtn(this)">‚úÖ</button>
        <button class="bad" onclick="toggleBtn(this)">‚ùå</button>
      </div>
    </div>
    <textarea placeholder="add Notes"></textarea>
  </div>

  <div class="card">
    <h3>Other Deviation List</h3>
    <textarea id="deviation" placeholder="Tulis deviation lainnya..."></textarea>
  </div>

  <div class="buttons">
    <button class="main" onclick="showPreview()">üßæ Preview</button>
    <button class="main" onclick="sendWA()">üì§ Send WA</button>
  </div>
</div>

<div id="previewPopup">
  <pre id="previewText"></pre>
  <div id="popupButtons">
    <button onclick="copyText()">üìã Copy</button>
    <button onclick="sendWA()">üì§ Send WA</button>
    <button onclick="closePopup()">‚ùå Close</button>
  </div>
</div>

<script>
function toggleBtn(btn) {
  const group = btn.parentElement.querySelectorAll('button');
  group.forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}

function showPreview() {
  let text = `üìã *INSPECTION REPORT HD*\n\n`;
  text += `QA-1: ${document.getElementById('qa1').checked ? '‚úÖ' : '‚ùå'}\n`;
  text += `QA-7: ${document.getElementById('qa7').checked ? '‚úÖ' : '‚ùå'}\n`;
  text += `Daily Check: ${document.getElementById('daily').checked ? '‚úÖ' : '‚ùå'}\n\n`;
  text += `CODE NUMBER: ${document.getElementById('code').value}\n`;
  text += `DATE: ${document.getElementById('date').value}\n`;
  text += `HOURMETER: ${document.getElementById('hm').value}\n\n---\n`;

  const cards = document.querySelectorAll('.card');
  let deviations = [];

  cards.forEach(card => {
    const title = card.querySelector('h3');
    if (title) {
      text += `*${title.textContent}*\n`;
      const labels = card.querySelectorAll('.label');
      labels.forEach((lbl, idx) => {
        const name = lbl.querySelector('span').textContent;
        const good = lbl.querySelector('.good.active');
        const bad = lbl.querySelector('.bad.active');
        const note = card.querySelectorAll('textarea')[idx]?.value || '';
        text += `${name} : ${good ? '‚úÖ GOOD' : bad ? '‚ùå BAD' : '‚ùî'}\n`;
        if (note.trim()) deviations.push(`‚ö†Ô∏è ${note.trim()}`);
      });
      text += `\n`;
    }
  });

  const dev = document.getElementById('deviation').value.trim();
  if (dev) dev.split('\n').forEach(d => deviations.push(`‚ö†Ô∏è ${d}`));

  text += `---\n‚ö†Ô∏è *Deviation List:*\n` + (deviations.length ? deviations.join('\n') : 'Tidak ada');

  document.getElementById('previewText').textContent = text;
  document.getElementById('previewPopup').style.display = 'block';
}

function copyText() {
  navigator.clipboard.writeText(document.getElementById('previewText').textContent);
  alert("‚úÖ Laporan disalin!");
}

function sendWA() {
  const msg = encodeURIComponent(document.getElementById('previewText').textContent);
  window.open(`https://wa.me/?text=${msg}`, '_blank');
}

function closePopup() {
  document.getElementById('previewPopup').style.display = 'none';
}
</script>

</body>
</html>
