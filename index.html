<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspection Report HD</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #fffef5, #f9f9e8);
      color: #222;
    }

    header {
      background: linear-gradient(90deg, #ffae42, #ffe97a);
      color: #333;
      text-align: center;
      padding: 12px 8px;
      font-weight: bold;
      font-size: 20px;
      letter-spacing: 1px;
      border-bottom: 3px solid #f0c23c;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    header img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }

    .container {
      padding: 15px;
      max-width: 500px;
      margin: auto;
    }

    .section {
      background: linear-gradient(to right, #f9ffe5, #f1ffea);
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      padding: 12px;
      margin-bottom: 12px;
    }

    .section h3 {
      margin-top: 0;
      color: #0044aa;
      font-size: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin: 6px 0;
      font-size: 14px;
    }

    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .choice {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .choice button {
      border: none;
      border-radius: 10px;
      font-weight: bold;
      padding: 8px 10px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .btn-v {
      background: #d1f7c4;
      color: #1b5e20;
      box-shadow: inset 0 0 4px #9cd69c;
    }

    .btn-x {
      background: #ffd6d6;
      color: #b71c1c;
      box-shadow: inset 0 0 4px #e99696;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      border-radius: 8px;
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .actions button {
      flex: 1;
      margin: 4px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .send {
      background: #25D366;
      color: white;
    }

    .preview {
      background: #f0b429;
      color: white;
    }

    .send:hover { background: #1ebe5c; }
    .preview:hover { background: #e4a51c; }

    #previewBox {
      display: none;
      background: white;
      border-radius: 10px;
      padding: 10px;
      margin-top: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      font-family: monospace;
      white-space: pre-wrap;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      header {
        font-size: 18px;
      }
      .actions button {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Dump_truck_icon.png/480px-Dump_truck_icon.png" alt="logo">
    INSPECTION REPORT HD
  </header>

  <div class="container">
    <div class="section">
      <h3>Informasi Unit</h3>
      <label>Code Number: <input type="text" id="codeNumber" placeholder="Misal: DT4947"></label>
      <label>Date: <input type="date" id="date"></label>
      <label>Hourmeter: <input type="number" id="hm" placeholder="Masukkan HM"></label>
    </div>

    <div class="section">
      <h3>Oil Level</h3>
      <label>Engine oil level</label>
      <div class="choice">
        <button class="btn-v">‚úÖ GOOD</button>
        <button class="btn-x">‚ùå BAD</button>
      </div>
      <label>Transmission oil level</label>
      <div class="choice">
        <button class="btn-v">‚úÖ GOOD</button>
        <button class="btn-x">‚ùå BAD</button>
      </div>
      <label>Hydraulic oil level</label>
      <div class="choice">
        <button class="btn-v">‚úÖ GOOD</button>
        <button class="btn-x">‚ùå BAD</button>
      </div>
    </div>

    <div class="section">
      <h3>Deviation</h3>
      <textarea id="deviation" placeholder="‚ö†Ô∏è Tuliskan deviation, tiap baris otomatis ada tanda ‚ö†Ô∏è"></textarea>
    </div>

    <div class="actions">
      <button class="preview" onclick="showPreview()">üßæ Preview</button>
      <button class="send" onclick="sendToWhatsApp()">üì§ Send WA</button>
    </div>

    <div id="previewBox"></div>
  </div>

  <script>
    const deviationField = document.getElementById('deviation');
    deviationField.addEventListener('input', () => {
      const lines = deviationField.value.split('\n');
      deviationField.value = lines.map(line => line.startsWith('‚ö†Ô∏è') ? line : '‚ö†Ô∏è ' + line).join('\n');
    });

    function generateText() {
      const code = document.getElementById('codeNumber').value;
      const date = document.getElementById('date').value;
      const hm = document.getElementById('hm').value;
      const deviation = document.getElementById('deviation').value;

      return `*QA-1 Pre Inspection*\n\nüìÖ Tgl : ${date}\nüöó CN : ${code}\n‚åõ HM : ${hm}\n\nü©∏ *Oil Level* ü©∏\nEngine oil level : ‚úÖ\nTransmission oil level : ‚úÖ\nHydraulic oil level : ‚úÖ\n\n*Deviation :*\n${deviation}`;
    }

    function showPreview() {
      const text = generateText();
      const box = document.getElementById('previewBox');
      box.textContent = text;
      box.style.display = 'block';
    }

    function sendToWhatsApp() {
      const text = encodeURIComponent(generateText());
      window.open(`https://wa.me/?text=${text}`, '_blank');
    }
  </script>
</body>
</html>
